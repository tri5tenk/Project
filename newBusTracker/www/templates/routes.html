

<ion-view view-title="Dashboard">

  <ion-content class="padding">
    <h2>BusTracker</h2>
      <ion-list>
        
          <ion-item ng-repeat="route in routes" href="#/app/route/{{route.name}}">
            <button class="button button-block button-positive">
              <strong>{{route.title}}</strong>
             </button>
          </ion-item>
       </ion-list>
  </ion-content>
</ion-view>
